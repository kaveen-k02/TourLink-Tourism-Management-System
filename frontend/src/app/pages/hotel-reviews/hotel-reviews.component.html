<div class="row" >
    <div class="col-md-3" *ngFor = "let review of reviews">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> {{ review.userName }} </h4>
        </div>
        <div class="card-body">
          <div >
            <div class="star-rating">
              <span class="star" *ngFor="let star of [1, 2, 3, 4, 5]" [ngClass]="{'highlighted': star <= review.rating}">&#9733;</span>
            </div>
            <p>"{{ review.comment }}"</p>
        </div>
    </div>
</div>
</div>
</div>
