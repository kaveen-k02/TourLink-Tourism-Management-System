<style>
  .has-error .form-control {
  border-color: rgb(176, 8, 8);
}
</style>
<div class="row">
    <div class="col-md-12">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Add Hotel Package</h5>
          </div>
          <div class="card-body">
            <div class="col-md-8 offset-md-2">
            <form (ngSubmit) = "onSubmit()" #hotelPackageForm="ngForm">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group" [class.has-error]="name.invalid && (name.dirty || name.touched)">
                    <label>Name <span class="text-danger">*</span></label> 
                    <input type="text" class="form-control" placeholder="Name" id="name" name="name" 
                    [(ngModel)] = "hotelPackage.name" required #name="ngModel">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group" [class.has-error]="price.invalid && (price.dirty || price.touched)">
                    <label for="exampleInputEmail1">Price <span class="text-danger">*</span></label> 
                    <input type="number" class="form-control" placeholder="Price" id="price" name="price" 
                    [(ngModel)] = "hotelPackage.price" required #price="ngModel">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group" [class.has-error]="roomType.invalid && (roomType.dirty || roomType.touched)">
                    <label>Room Type <span class="text-danger">*</span></label> 
                    <input type="text" class="form-control" placeholder="Room Type" id="roomType" name="roomType" 
                    [(ngModel)] = "hotelPackage.roomType" required #roomType="ngModel">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                    <div class="form-group" [class.has-error]="bedType.invalid && (bedType.dirty || bedType.touched)">
                      <label>Bed Type <span class="text-danger">*</span></label> 
                      <input type="text" class="form-control" placeholder="Bed Type" id="bedType" name="bedType" 
                      [(ngModel)] = "hotelPackage.bedType" required #bedType="ngModel">
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group" [class.has-error]="adults.invalid && (adults.dirty || adults.touched)">
                    <label>Adults <span class="text-danger">*</span></label> 
                    <input type="text" class="form-control" placeholder="Adults" id="adults" name="adults" 
                    [(ngModel)] = "hotelPackage.maxAdults" required #adults="ngModel">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group" [class.has-error]="childrens.invalid && (childrens.dirty || childrens.touched)">
                    <label>Childres <span class="text-danger">*</span></label> 
                    <input type="text" class="form-control" placeholder="Childrens" id="childrens" name="childrens" 
                    [(ngModel)] = "hotelPackage.maxChildren" required #childrens="ngModel">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control textarea" id="description" name="description" 
                    [(ngModel)] = "hotelPackage.description"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-primary btn-round" [disabled]="!hotelPackageForm.form.valid">save</button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
