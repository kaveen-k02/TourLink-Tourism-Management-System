
<div class="wrapper">


    <div class="section section-team ">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="title">{{ title }}</h2>
                
            </div>
            <div class="team">
                <div class="row text-center">
                    <div class="col-md-4" *ngFor = "let user of guides">
                        <div class="team-player">
                            <img src="assets/img/ryan.jpg" alt="Thumbnail Image" class="rounded-circle img-fluid img-raised">
                            <h4 class="title mb-0">{{ user.firstName }} {{ user.lastName }}</h4>
                            <div class="star-rating">
                                <span class="star" *ngFor="let star of [1, 2, 3, 4, 5]" [ngClass]="{'highlighted': star <= user.averageRating}">&#9733;</span>
                            </div>
                            <a class="h5" (click) = "dgPackage(user.id,type)">Packages</a> 
                            <p class="category text-primary"></p>
                            <button *ngIf="userRole === 'ROLE_TOURIST'" (click)="openPopup(user.id, 'user')" class="btn" style="background-color: goldenrod;">Rate</button>
                            <p class="category text-primary"></p>
                            <!-- <p class="description">You can write here details about one of your team members. You can give more details about what they do. Feel free to add some
                                <a href="#">links</a> for people to be able to follow them outside the site.</p> -->
                                <a href="#pablo" class="btn btn-primary btn-icon btn-round"><i class="fab fa-twitter"></i></a>
                                <a href="#pablo" class="btn btn-primary btn-icon btn-round"><i class="fab fa-instagram"></i></a>
                                <a href="#pablo" class="btn btn-primary btn-icon btn-round"><i class="fab fa-facebook-square"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <feedback-form-cmp *ngIf="showPopup" [id]="idToSend" [ty]="rateType" (closeModal)="showPopup = false"></feedback-form-cmp>
