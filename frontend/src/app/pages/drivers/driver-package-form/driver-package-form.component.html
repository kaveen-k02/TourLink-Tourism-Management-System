<div class="row">
    <div class="col-md-12">
        <div class="card card-user">
          <div class="card-header">
            <h5 class="card-title">Driver Package</h5>
          </div>
          <div class="card-body">
            <div class="col-md-8 offset-md-2">
            <form (ngSubmit) = "onSubmit()" #packageForm="ngForm">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group" [class.has-error]="package.invalid && (package.dirty || package.touched)">
                    <label>Package <span class="text-danger">*</span></label> 
                    <input type="text" class="form-control" id="package" name="package" 
                    [(ngModel)] = "driverPackage.name" required #package="ngModel">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group" [class.has-error]="price.invalid && (price.dirty || price.touched)">
                    <label for="exampleInputEmail1">Price <span class="text-danger">*</span></label> 
                    <input type="number" class="form-control"  id="price" name="price" 
                    [(ngModel)] = "driverPackage.price" required #price="ngModel">
                  </div>
                </div>
                <div class="col-md-4 pl-1">
                  <div class="form-group" [class.has-error]="noOfPeoples.invalid && (noOfPeoples.dirty || noOfPeoples.touched)">
                    <label for="exampleInputEmail1">People <span class="text-danger">*</span></label> 
                    <input type="number" class="form-control"  id="noOfPeoples" name="noOfPeoples" 
                    [(ngModel)] = "driverPackage.noOfPeoples" required #noOfPeoples="ngModel">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control textarea" id="serviceDescription" name="serviceDescription" 
                    [(ngModel)] = "driverPackage.description"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-primary btn-round" [disabled]="!packageForm.form.valid">save</button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
