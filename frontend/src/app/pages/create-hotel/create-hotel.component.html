<style>
  .has-error .form-control {
  border-color: rgb(176, 8, 8);
}
</style>

<div class="row">
<div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Add Hotel</h5>
      </div>
      <div class="card-body">
        <div class="col-md-8 offset-md-2">
        <form (ngSubmit) = "onSubmit()" #hotelForm="ngForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group" [class.has-error]="name.invalid && (name.dirty || name.touched)">
                <label>Name <span class="text-danger">*</span></label> 
                <input type="text" class="form-control" placeholder="Name" id="name" name="name" 
                       [(ngModel)]="hotel.name" required #name="ngModel">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group" [class.has-error]="email.invalid && (email.dirty || email.touched)">
                <label for="exampleInputEmail1">Email address <span class="text-danger">*</span></label> 
                <input type="email" class="form-control" placeholder="Email" id="email" name="email" 
                [(ngModel)] = "hotel.email" required #email="ngModel">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group" [class.has-error]="address.invalid && (address.dirty || address.touched)">
                <label>Address <span class="text-danger">*</span></label> 
                <input type="text" class="form-control" placeholder="Address" id="address" name="address" 
                [(ngModel)] = "hotel.address" required #address="ngModel">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group" [class.has-error]="city.invalid && (city.dirty || city.touched)">
                <label>City <span class="text-danger">*</span></label> 
                <input type="text" class="form-control" placeholder="City" id="city" name="city" 
                [(ngModel)] = "hotel.city" required #city="ngModel">
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group" [class.has-error]="country.invalid && (country.dirty || country.touched)">
                <label>Country <span class="text-danger">*</span></label> 
                <input type="text" class="form-control" placeholder="Country" id="country" name="country" 
                [(ngModel)] = "hotel.country" required #country="ngModel">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label>Postal Code</label>
                <input type="number" class="form-control" placeholder="ZIP Code" id="zipcode" name="zipcode" 
                [(ngModel)] = "hotel.zipCode">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Description</label>
                <textarea class="form-control textarea" id="description" name="description" id="description" 
                [(ngModel)] = "hotel.description"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" [disabled]="!hotelForm.form.valid">save</button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
