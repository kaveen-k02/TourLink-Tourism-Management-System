
<div class="row" >
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title"> Hotel Packages </h4>
        <div>

          <button *ngIf="getUserRole() !== 'ROLE_TOURIST'" (click) = "hotelPackageCreate(id)" class="btn btn-warning">Add</button>
          <button (click)="downloadExcel()" class="btn"  style="background-color: rgb(162, 6, 6);">Download XLSX</button>
        </div>
      </div>
      <div class="form-outline mb-2 col-md-6" data-mdb-input-init>
        <input type="search" id="form1" [(ngModel)]="searchQuery" (ngModelChange)="applyFilter()"  class="form-control" placeholder="Search" aria-label="Search"/>
      </div>
</div>
</div>
</div>


<div class="row" >
    <div class="col-md-3" *ngFor = "let package of filteredHotelPackages">
      <div class="card hotel-package">
        <div class="card-header">
          <h4 class="card-title text-primary"> {{ package.name }} </h4>
        </div>
        <div class="card-body">
        <table class="table table-striped">
          <tr>
            <td>Room Type</td>
            <td>{{ package.roomType }}</td>
          </tr>
          <tr >
            <td>Description</td>
            <td>{{ package.description }}</td>
          </tr>
          <tr>
            <td>Price</td>
            <td>{{ package.price }}</td>
          </tr>
        </table>

        <td class="text-right">
          <button *ngIf="getUserRole() !== 'ROLE_TOURIST'" (click) = "updateHotelPackage(package.id)" class="btn btn-warning mr-2">update</button>
          <button *ngIf="getUserRole() !== 'ROLE_TOURIST'"(click) = "deleteHotelPackage(package.id)" style="background-color: red;" class="btn">delete</button>

          <!-- <button *ngIf="getUserRole() !== 'ROLE_ADMIN'" (click)="addToCart(package.id)" style="background-color: red;" class="btn">add to cart</button> -->

        </td>
    </div>
</div>
</div>
</div>
