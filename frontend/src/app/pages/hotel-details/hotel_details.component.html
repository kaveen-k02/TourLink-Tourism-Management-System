<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Hotel Details</h4>
        </div>
        <div class="card-body">
          <div class="">
            <table class="table table-striped">
              <tr>
                <td>Name</td>
                <td>{{ hotel.name }}</td>
              </tr>
              <tr>
                <td>Email</td>
                <td>{{ hotel.email }}</td>
              </tr>
              <tr>
                <td>Address</td>
                <td>{{ hotel.address }}</td>
              </tr>
              <tr>
                <td>Country</td>
                <td>{{ hotel.country }}</td>
              </tr>
              <tr>
                <td>City</td>
                <td>{{ hotel.city }}</td>
              </tr>
              <tr>
                <td>Zip Code</td>
                <td>{{ hotel.zipCode }}</td>
              </tr>
              <tr>
                <td>Description</td>
                <td>{{ hotel.description }}</td>
              </tr>
            </table>
        </div>
    </div>
</div>
</div>

</div>

<hotel-reviews-cmp [hotelId]="id"></hotel-reviews-cmp>
